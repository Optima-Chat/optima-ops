<nav class="bg-white shadow-sm border-b">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between items-center">
            <div class="flex items-center">
                <span class="text-xl font-bold text-gray-900">Optima Ops</span>
                <span class="ml-4 px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
                    {{ environment }}
                </span>
            </div>
            <div class="flex items-center space-x-4">
                <form hx-post="/api/environment" hx-swap="none">
                    <select name="environment"
                            class="rounded-md border-gray-300 py-1.5 text-sm focus:ring-blue-500 focus:border-blue-500"
                            onchange="this.form.requestSubmit()">
                        {% for (value, label, selected) in environments %}
                        <option value="{{ value }}" {% if selected %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </form>
                <span class="htmx-indicator">
                    <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </div>
        </div>
    </div>
</nav>
